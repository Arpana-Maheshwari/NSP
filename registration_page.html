<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="registration_css.css">
</head>  
<body>  
<form>  
  <div class="container">  
  <center>  <h1> Registration </h1> </center>  
  <hr>  
  <label> Firstname </label>  
  <br> 
<input type="text" name="firstname" placeholder= "Firstname"  required />   <br><br>
<label> Middlename: </label>   <br>
<input type="text" name="middlename" placeholder="Middlename"  />  <br> <br>
<label> Lastname: </label>    <br>
<input type="text" name="lastname" placeholder="Lastname" required />   <br><br>
<div>  
<label>   
Course :  
</label>   
  
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>  
<br>
<div>  
<label>   
Gender :  
</label>
<select>
    <option value="Gender"> Gender </option>
    <option value="Male"> Male </option>
    <option value="Female"> Female </option>
    <option value="Other"> Other </option>
</select> 
</div>  
<br>
<label>   
Phone :  
</label>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>  
<br> 
<br>
Current Address :  
<br>
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>  
<br>
<br>
 <label for="email"><b>Email</b></label> 
 <br> 
 <input type="text" placeholder="Enter Email" name="email" required>  
  <br>
  <br>
    <label for="psw"><b>Password</b></label>  
    <br>
    <input type="password" placeholder="Enter Password" name="psw" required>  
  <br>
  <br>
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <br>
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <br>
    <br>
    <button type="submit" class="registerbtn">Register</button>    
</form>  
</body>  
</html>
